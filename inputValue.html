<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="button">
    <button onclick="abes()">Click</button>
    <p id="aa"></p>
    <script>
        function abes(){
            let x = document.getElementById("button");
            let y = x.value;
            document.getElementById("aa").innerHTML=y;
        }
    </script>
</body>
</html>
