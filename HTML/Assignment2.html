<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bus Booking System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      display: flex;
      align-items: center;
      background: #333;
      color: white;
      padding: 10px 20px;
    }

    .navbar img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .navbar h2 {
      font-size: 20px;
      margin: 0;
    }

    .container {
      background: white;
      width: 400px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h3 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .radio-group {
      margin: 8px 0;
    }

    .radio-group input {
      margin-right: 5px;
    }

    .btn {
      background: #333;
      color: white;
      border: none;
      padding: 10px;
      margin-top: 15px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background: #555;
    }
    .btn a{
        text-decoration: none;
        color: white;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <img src="png-transparent-white-and-gray-bus-illustration-bus-papua-new-guinea-icon-bus-hd-compact-car-school-bus-mode-of-transport-removebg-preview.png" alt="Logo">
    <h2>Sheet Book</h2>
  </div>

  <div class="container">
    <h3>* Welcome to Bus Booking System *</h3>

    <form>
      <label for="username">User Name</label>
      <input type="text" id="username" placeholder="Enter your name">

      <label>User Gender</label>
      <div class="radio-group">
        <input type="radio" name="gender" value="male"> Male
      </div>
      <div class="radio-group">
        <input type="radio" name="gender" value="female"> Female
      </div>

      <label for="city">User Select City</label>
      <select id="city">
        <option>Select City</option>
        <option>Delhi</option>
        <option>Mumbai</option>
        <option>Bangalore</option>
        <option>Chennai</option>
      </select>

      <label>Select Your Seat</label>
      <div class="radio-group">
        <input type="radio" name="seat" value="ac"> AC
      </div>
      <div class="radio-group">
        <input type="radio" name="seat" value="non-ac"> Non-AC
      </div>

      <button class="btn"><a href="Assignment2(linked).html">Book Seat</a></button>
    </form>
  </div>
</body>
</html>
